name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23', '1.24']  # fortify dependency requires Go 1.23+

    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        if: matrix.go-version == '1.24'
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage.out

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  coverage-badge:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v6
        with:
          ref: badges
          path: badges
        continue-on-error: true

      - name: Create badges branch if not exists
        run: |
          if [ ! -d "badges" ]; then
            mkdir badges
            cd badges
            git init
            git remote add origin https://github.com/${{ github.repository }}.git
            git checkout -b badges
          fi

      - name: Download coverage
        uses: actions/download-artifact@v7
        with:
          name: coverage

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Install coverctl
        run: go install github.com/felixgeelhaar/coverctl@v1.7.1

      - name: Generate badge
        run: |
          mkdir -p badges/.badges/main
          coverctl badge --profile coverage.out --output badges/.badges/main/coverage.svg

      - name: Push badge
        run: |
          cd badges
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .badges/
          git commit -m "Update coverage badge" || exit 0
          git push -f https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git badges

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Build
        run: go build ./...

      - name: Build examples
        run: go build ./examples/...
